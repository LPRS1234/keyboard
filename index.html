<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>키보드 배치</title>
    <style>
        .keyboard {
            display: grid;
            gap: 5px;
            padding: 10px;
            background-color: #ddd;
            width: max-content;
        }
        .row {
            display: flex;
        }
        .key {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #000;
            background-color: white;
            font-size: 16px;
            font-weight: bold;
            user-select: none;
        }
        .space {
            width: 300px;
        }
        .shift, .tab, .caps, .enter, .backspace {
            width: 80px;
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key">Esc</div>
            <div class="key">F1</div>
            <div class="key">F2</div>
            <div class="key">F3</div>
            <div class="key">F4</div>
            <div class="key">F5</div>
            <div class="key">F6</div>
            <div class="key">F7</div>
            <div class="key">F8</div>
            <div class="key">F9</div>
            <div class="key">F10</div>
            <div class="key">F11</div>
            <div class="key">F12</div>
        </div>
        <div class="row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">Backspace</div>
        </div>
        <div class="row">
            <div class="key tab">Tab</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </div>
        <div class="row">
            <div class="key caps">Caps</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">"</div>
            <div class="key enter">Enter</div>
        </div>
        <div class="row">
            <div class="key shift">Shift</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift">Shift</div>
        </div>
        <div class="row">
            <div class="key">Ctrl</div>
            <div class="key">Alt</div>
            <div class="key space">Space</div>
            <div class="key">Alt</div>
            <div class="key">Ctrl</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
